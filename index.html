<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fave-icon link--------- -->
    <link rel="icon" href="./assets/fave-icon.png" type="image/x-icon">
    <title>Blog-of-donate-bangladesh</title>

</head>

<body>
    <header style="position: sticky;top:0;">
        <!-- nave-bar start ----------- -->
        <!-- nav-1-start -->
        <div class="navbar bg-base-200">
            <div class="navbar-start">
                <div class="dropdown">
                    <button class="rounded btn-xs bg-[#b4f461] sm:btn-sm md:btn-md lg:btn-lg">Blog</button>
                </div>
            </div>
            <div class="navbar-center">

                <img class="btn-xs sm:btn-sm md:btn-md lg:btn-lg" src="./assets/logo.png" alt="logo">

                <button class="  btn-xs sm:btn-sm md:btn-md lg:btn-lg lg:text-xl font-semibold">Donate
                    Bangladesh</button>
            </div>
            <div class="navbar-end">
                <img class="btn-xs sm:btn-sm md:btn-md lg:btn-lg" src="./assets/coin.png" alt="coin">
                <button class="  btn-xs sm:btn-sm md:btn-md lg:btn-lg">5500 BDT</button>
            </div>

        </div>
        <!-- nav-1-end -->
        <!-- nav-2-start -->
        <div class="navbar bg-base-100 opacity-90">
            <div class="navbar-start">

            </div>
            <div class="navbar-center pt-5">
                <button class="rounded btn-xs bg-[#b4f461] sm:btn-sm md:btn-md lg:btn-lg">Donation</button>
                <p class="mx-2"></p>
                <button class="rounded btn-xs bg-base-200 sm:btn-sm md:btn-md lg:btn-lg">History</button>
            </div>
            <div class="navbar-end">

            </div>

        </div>
        <!-- nav-2-end -->
        <!-- nave-bar end ----------- -->
    </header>
    <main>
        <!-- card-1 start -->
        <div class="card card-side flex-col lg:flex-row w-11/12 mx-auto">
            <figure>
                <img src="./assets/noakhali.png" alt="img" />
            </figure>
            <div class="card-body">
                <div class="card-actions justify-start ">
                    <button class=" btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">
                        <img class=" btn-xs sm:btn-sm md:btn-md lg:btn-lg" src="./assets/coin.png" alt="coin">
                        5500 BDT
                    </button>

                </div>
                <h2 class="card-title">Donate for flood of Noakhali,Bangladesh</h2>
                <p>Requesting your help to ease the suffering of the flood victims in the recent flood in Noakhali.</p>

                <input type="text" placeholder="Write donation amount" class="input input-bordered w-full  " />

                <div class="card-actions justify-end">
                    <button class=" rounded py-3 btn-block bg-[#b4f461]">Donate Now</button>
                </div>
            </div>
        </div>
        <!-- card-1 end -->
    </main>
</body>

</html>
